<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f3f6;
        }

        /* Header */
        .header {
            background: #2874f0;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .search-box {
            display: flex;
            width: 45%;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 2px 0 0 2px;
            font-size: 15px;
        }

        .search-box button {
            background: #ffe500;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0 2px 2px 0;
        }

        .header .links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        /* Navbar */
        .navbar {
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 320px;
            background: url('https://i.imgur.com/O8lZs2K.jpeg') center/cover;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Product Section */
        .section-title {
            font-size: 24px;
            margin: 20px;
            font-weight: bold;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            transition: .2s;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .product:hover {
            transform: scale(1.03);
        }

        .product img {
            width: 180px;
            height: 180px;
            object-fit: contain;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .product .price {
            color: #0B9B12;
            font-size: 20px;
            font-weight: bold;
        }

        .product .old-price {
            text-decoration: line-through;
            color: gray;
            font-size: 14px;
        }

        /* Footer */
        .footer {
            background: #172337;
            color: #fff;
            text-align: center;
            padding: 30px 10px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .products {
                grid-template-columns: 1fr;
            }

            .search-box {
                width: 60%;
            }
        }

        .responsive-img {
            width: 100%;
            height: 90%;
            /* object-fit: cover; */
            border-radius: 5px;
        }

    </style>
</head>
<body>
